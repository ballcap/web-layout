<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Title</title>
</head>
<body>
    <header>
        <h1>TRUSTED BY THESE COMPANIES</h1>
        <div class="trusted">
            <div>
                <h2>SONY</h2>
            </div>
            <div>
                <h2>MICROSOFT</h2>
            </div>
            <div>
                <h2>AMAZON</h2>
            </div>
            <div>
                <h2>GOOGLE</h2>
            </div>
            <div>
                <h2>YOUTUBE</h2>
            </div>
        </div>
    </header>

    <div class="wrapper" id="wrapper">
        <!-- Containers will be dynamically inserted here -->
    </div>

<script>
    // Function to create container HTML
    function createContainer(person) {
        return `
            <div class="container">
                <div class="img">
                    <img src="${person.img}" alt="header" />
                </div>
                <div>
                    <h1>${person.name}</h1>
                    <p>${person.sex}, ${person.age}</p>
                </div>
                <div>
                    <h1>${person.job}</h1>
                    <p>${person.location}</p>
                </div>
                <div>
                    <form>
                        <label for="txt-email-${person.name}">EMAIL ADDRESS</label>
                        <input id="txt-email-${person.name}" type="email" />
                        <label for="txt-password-${person.name}">PASSWORD</label>
                        <input id="txt-password-${person.name}" type="password" />
                        <button type="submit">Log In</button>
                    </form>
                </div>
            </div>
        `;
    }

    // Fetch data from data.json and populate the containers
    fetch('data.json')
        .then(response => response.json())
        .then(data => {
            const wrapper = document.getElementById('wrapper');
            data.forEach(person => {
                wrapper.innerHTML += createContainer(person);
            });
        })
        .catch(error => console.error('Error fetching data:', error));
</script>
</body>
</html>
